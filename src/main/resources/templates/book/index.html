<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main>
            <div th:switch="${books}">
                <h2 th:case="null">No books yet!</h2>
                <div th:case="*">
                    <h2>Books</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Summary</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.summary}"></td>
                                <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
                                <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <p><a href="/add">Add a new book</a></p>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js} "/>
</body>
</html>
